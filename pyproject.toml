[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

######################
# FLIT CONFIGURATION #
######################

[tool.flit.metadata]
# General Meta data
dist-name = "raiden-scenario-player"
module = "scenario_player"
author = "Brainbot Labs Est."
author-email = "contact@brainbot.li"
home-page = "https://github.com/raiden-network/scenario-player"
description-file = "README.rst"

# Pypi Requirements
requires-python = ">3.6"
requires = [
    'click',
    'eth-utils',
    'flasgger',
    'flask',
    'gevent',
    'pyyaml',
    'requests',
    'redis',
    'raiden',
    'structlog',
    'urwid',
]

# Classifiers, Licensing, keywords for pypi.
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Benchmark",
]
keywords = "raiden, raiden-network"

[tools.flit.metadata.requires-extra]
# Extended dependencies required for development and testing. Flit installs these automatically.
test = ["pytest", "tox"]
dev = [
  "black",
  "flake8",
  "isort",
  "mypy",
]

[tool.flit.metadata.urls]
# All sorts of URLs to display on the pypi page.
GitHub = "https://github.com/raiden-network/scenario-player"
"Bug Tracker" = "https://github.com/raiden-network/scenario-player/issues"
"Raiden Homepage" = "https://raiden.network"
"Raiden Developer Portal" = "https://dev.raiden.network"

[tool.flit.scripts]
# CLI commands installed along with out package.
scenario_player = "scenario_player.__main__:main"


#######################
# TOOL CONFIGURATIONS #
#######################

[tool.isort]
line_length = 99
known_future_library = "future"
known_first_party = "scenario_player"
default_section = "THIRDPARTY"
combine_as_imports = 1
# black compatibility
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.black]
line-length = 99
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | test
  | docs
)/
'''
